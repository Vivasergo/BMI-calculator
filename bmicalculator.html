<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI calculator</title>
  </head>
  <body>
    <h1>Body Mass Index - BMI calculator</h1>
    <form action="/bmicalculator" method="post">
      <legend for="weight">Enter your weight (kg. For example: 90):</legend>
        <input
        id="weight"
      style="width: 50px"
        type="text"
        name="weight"
        placeholder="kg."
      />
      <br/>
      <br/>
      <legend for="height">Enter your height (m. For example: 1.8):</legend>
      <input
      style="width: 50px"
        type="text"
        name="height"
        placeholder="meters"
      />
      <br/>
      <br/>
      <button type="submit" name="submit">Calculate your BMI</button>
    </form>
  </body>
</html>
